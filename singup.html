
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SIGNUP</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
        <div class="form-box">
            <div class="mentee-login" id="menteelogin">
                
                <div class="top">

                    <h1>SIGN UP</h1>
                    <div class="login-option">
                    <div class="mentee1">
                        <a href="" id="menteelog" class="menteelogin menteelog">
                            I'm a mentee
                        </a>
                        <div class="mentee-line"></div>
                    </div>

                    <div class="mentor1">
                        <a href="" id="mentorlog" class="mentorlogin mentorlog">
                            I'm a mentor
                        </a>
                        <div class="mentee-line"></div>
                    </div>

                </div>

                
                </div>
                <!-- ==========form box================ -->

                <div class="input-box">
                    <div class="label">
                        <label for="username">Email</label>
                    </div>
                    <input
                      type="text"
                      class="input-field"
                      placeholder="Username or Email"
                      required
                    />
                  </div>
                  <!--  -->
                  <div class="input-box">
                    <div class="label">
                        <label for="username">Passoword</label>
                    </div>
                    <input
                      type="password"
                      class="input-field"
                      placeholder="Password"
                      required
                    />
                    <i class="fa-regular fa-eye"></i>
                  </div>

                  <!--  -->
                  <div class="input-box">
                    <div class="label">
                        <label for="username">Confirm Passoword</label>
                    </div>
                    <input
                      type="password"
                      class="input-field"
                      placeholder="Password"
                      required
                    />
                    <i class="fa-regular fa-eye"></i>
                  </div>

                  <div class="pasword-forget">
                    <a href="">Forgot Password?</a>
                  </div>

                  <div class="input-box submit-btn">
                    <input type="submit" class="submit" value="sign up" />
                  </div>

                  <p class="or">or</p>
                  <div >
                    <a href="" class="google-login"> <img class="flat-color-icons-google" src="Assets/flat-color-icons-google0.svg" /> Sign Up with google</a>
                  </div>
                  
                  <div class="log">
                    <div class="account-info">
                        <span class="account">Already have an account?</span><a href="./login.html" class="login">Login</a>
                    </div>

                    
                  <div class="join">
                    <span>Looking to join us as a mentor?</span><a href="" class="apply">Apply now</a>
                  </div>

                  </div>

           
            </div>


            <!-- ====================mentor form box======== -->

            <div class="mentor-login" id="mentorlogin">
                
                <div class="top">

                    <header>LOGIN</header>
                    <div class="login-option">
                    <div class="mentee1">
                        <a href="" id="menteelog" class="menteelogin menteelog">
                            I'm a mentee
                        </a>
                        <div class="mentee-line"></div>
                    </div>

                    <div class="mentor1">
                        <a href="" id="mentorlog" class="mentorlogin mentorlog">
                            I'm a mentor
                        </a>
                        <div class="mentee-line"></div>
                    </div>

                </div>

                
                </div>
                <!-- ==========form box================ -->

                <div class="input-box">
                    <div class="label">
                        <label for="username">Email</label>
                    </div>
                    
                    <input
                      type="text"
                      class="input-field"
                      placeholder="Username or Email"
                      required
                    />
                  </div>
                  <!--  -->
                  <div class="input-box">
                    <div class="label">
                        <label for="username">Password</label>
                    </div>
                    <input
                      type="password"
                      class="input-field"
                      placeholder="Password"
                      required
                    />
                    <i class="fa-regular fa-eye"></i>
                  </div>

                  <!-- ==== -->
                  <div class="input-box">
                    <div class="label">
                        <label for="username">Confirm Passoword</label>
                    </div>
                    <input
                      type="password"
                      class="input-field"
                      placeholder="Password"
                      required
                    />
                    <i class="fa-regular fa-eye"></i>
                  </div>


                  <div class="input-box submit-btn">
                    <input type="submit" class="submit" value="Sign up" />
                  </div>

                  <p class="or">or</p>
                  <div >
                    <a href="" class="google-login"> <img class="flat-color-icons-google" src="Assets/flat-color-icons-google0.svg" /> Sign Up with google</a>
                  </div>

                  <div class="log">
                    <div class="account-info">
                        <span class="account">Already have an account?</span><a href="./login.html" class="login">Login</a>
                    </div>

                    
                  <div class="join">
                    <span>Looking to join us as a mentor?</span><a href="" class="apply">Apply now</a>
                  </div>

                  </div>
                 
                  


           
            </div>

        </div>
    </div>
   
    </div>
    <script src="JsAssets/homepage.js"></script>
</body>
</html>
